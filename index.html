<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox</title>
    <script src="assets/js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-bg-dark" href="#">JukeBox</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <button class="navbar-toggler d-none d-lg-block navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                Playlist
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Playlist</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="playlist">
                <!-- Loop JS dynamique -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 text-center bg-body-secondary bg-opacity-50 div-player">
                <div class="row">
                    <div class="disque pause">
                        <img class="vinyle" src="uploads/pictures/disque-vinyle.png" alt="Disque vinyle">
                        <img class="disque-cover" src="uploads/pictures/vinyle-noir.png" alt="Disque cover">
                    </div>
                </div>
                <div class="row player-title">
                    <h2 id="titleMusic">Aucune musique sélectionnée</h2>
                </div>
                <div class="row player-controls">
                    <audio id="lecteur" controls src=""></audio>
                    <button id="btnPause" class="btn disabled col-4 btn-link"><img class="col-12" src="uploads/pictures/play.png" alt="play"></button>
                    <button id="btnPlayRandom" class="btn col-4"><img class="col-12" src="uploads/pictures/aleatoire.png" alt="stop"></button>
                    <button id="btnStop" class="btn btn col-4"><img class="col-12" src="uploads/pictures/bouton-darret.png" alt="stop"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
